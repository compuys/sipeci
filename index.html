<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi página</title>
    <!--si utilizo <style media="screen"> .nombre{color:red}   </style> se aplicaran a las que lleven clasa="lo mismo despues del punto"-->
    <link rel="stylesheet" href="./css/style.css"> <!--rel significa de trata steelsheet es hoja de estilo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>

  <body>
    <!--All you need to remember is row, column, content.-->
    <div class="row main-container middle-xs center-xs">
      <div class="col-lg-7 col-md-8 col-sm-10 col-xs-11"><!--largas grandes medianas pequeñas-->
          <div class="box">
            <div class="card body animated fadeInUp">
              <header class="main-header"><!--Un encabezado de navegacion-->
                  <nav class="main-nav"> <!--Navegacio-->
                      <a href="index.html"  class="nav-link">Inicio</a>
                      <a href="menu.html"  class="nav-link">Menú</a>
                      <a href="http://www.google.com.ec"  class="nav-link">Google</a>
                  </nav>
              </header>
                <div class="menu body">
                  <header class="text-center">
                      <img src="./imagenes/cat.jpg" height="200" alt="catwoman">
                      <h1 class="color-x lobster title threed">Prueba</h1> <!--el color rgb va entre 0 y 250 y a va ente 0 y 1-->
                  </header>
                  <div class="productos">
                    <div class="row center-xs">
                      <div class="col-xs-10 col-sm-6 col-md-4 product animated zoomIn delay-1">
                        <div class="card">
                          <img src="imagenes/productos/catw.png" alt="gatubela">
                          <h3>Gatubela</h3>
                          <p>va a venir</p>
                        </div>
                      </div>
                      <div class="col-xs-10 col-sm-6 col-md-4 product animated zoomIn delay-2">
                        <div class="card">
                          <img src="imagenes/productos/flash.png" alt="the flash">
                          <h3>the flash</h3>
                          <p>va a venir</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              <p>Bienvenidos a mi página web</p>
              <p>Steven Araujo</p>
            </div>

          </div>
      </div>
    </div>
  </body>
</html>
<!--en el css si pongo sin punto se aplica al mismo-->
